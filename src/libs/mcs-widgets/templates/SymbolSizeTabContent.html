<div data-dojo-attach-point="SymbolSizeContainer" style="display:none">
    <div data-dojo-attach-point="CommonSymbolSize" class="custom-panel">
        <div class="custom-panel--body">
            <div class="form-group">
                <label for="input_minzoomCommonSymbolSize" class="col-sm-4 control-label">Min Zoom: </label>
                <div class="col-sm-4">
                    <input data-dojo-type="dijit/form/NumberSpinner" value="0.2"
                        data-dojo-props="smallDelta:0.1, constraints:{min:0}"
                        data-dojo-attach-point="input_minzoomCommonSymbolSize"
                        data-dojo-attach-event="onChange:_onSymbolSizeInputChange" />
                </div>
            </div>
            <div class="form-group">
                <label for="input_maxzoomCommonSymbolSize" class="col-sm-4 control-label">Max Zoom: </label>
                <div class="col-sm-4">
                    <input data-dojo-type="dijit/form/NumberSpinner" value="1.2"
                        data-dojo-props="smallDelta:0.1, constraints:{min:0}"
                        data-dojo-attach-point="input_maxzoomCommonSymbolSize"
                        data-dojo-attach-event="onChange:_onSymbolSizeInputChange" />
                </div>
            </div>
            <div class="form-group">
                <label for="input_scalefactorCommonSymbolSize" class="col-sm-4 control-label">Scale Factor: </label>
                <div class="col-sm-4">
                    <input data-dojo-type="dijit/form/NumberSpinner"
                        value="1" data-dojo-props="smallDelta:0.1, constraints:{min:0}"
                        data-dojo-attach-point="input_scalefactorCommonSymbolSize"
                        data-dojo-attach-event="onChange:_onSymbolSizeInputChange" />
                </div>
            </div>
        </div>

        <div class="custom-panel--footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <div> Use the same values for: </div>
                    <label class="checkbox-inline" for="pointCheck">
                        <input type="checkbox" data-dojo-attach-point="pointCheck"
                            data-dojo-attach-event="onClick:_onPointCheckClick" checked="true">Point
                    </label>
                    <label class="checkbox-inline" for="lineCheck">
                        <input type="checkbox" data-dojo-attach-point="lineCheck"
                            data-dojo-attach-event="onClick:_onLineCheckClick" checked="true">Line
                    </label>
                    <label class="checkbox-inline" for="areaCheck">
                        <input type="checkbox" data-dojo-attach-point="areaCheck"
                            data-dojo-attach-event="onClick:_onAreaCheckClick" checked="true">Area
                    </label>
                    <label class="checkbox-inline" for="textCheck">
                        <input type="checkbox" data-dojo-attach-point="textCheck"
                            data-dojo-attach-event="onClick:_onTextCheckClick" checked="true">Text
                    </label>
                    <label class="checkbox-inline" for="datasetCheck">
                        <input type="checkbox" data-dojo-attach-point="datasetCheck"
                            data-dojo-attach-event="onClick:_onDatasetCheckClick" checked="true">Dataset
                    </label>
                </div>
            </div>
        </div>
    </div>
