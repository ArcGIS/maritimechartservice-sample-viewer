<div>
    <form class="form-horizontal"  style="margin-top:15px;" data-dojo-attach-event="submit:_onSearchClick">


            <div class="input-group col-md-12">
               <input type="Search" placeholder="Search..." class="form-control" id="input_search" />
               <div class="input-group-btn">
                   <button class="btn btn-default" type="submit"  >
                      <span class="glyphicon glyphicon-search"></span>
                   </button>
               </div>
            </div>
           <div class="input-group col-md-12" style="margin-top:5px;">
                         <select class="form-control" id="search_type" data-dojo-attach-point="searchtypeSelect">
                           <option value="default" selected="selected">Object name search</option>
                            <option value="cell">Dataset name search</option>
                        </select>
            
            </div>
    </form>
    <div id="container_search_default">
      <p id="container_search_default_text">Use the above search box to search for features based on their Object Name (OBJNAM) attribute. </p>
    </div>
    <div class="panel-group" id="my-accordion">
    </div>
    <!-- Container: Search Results - START -->
    <div id="container_search_results" class="width_99 display_none clear_both" style="display:none">
      <h3 class="default_title clear_both margin_top_20 margin_bottom_0 padding_bottom_5">Results</h3>
        
        <div class="width_95 display_block clear_both background_white">
            <div class="width_full display_block clear_both padding_top_10 text_small">
                <a href="#" id="link_showall_accordion_search" class="link_showall_accordion link_showall_accordion_search text_medium">Expand All</a> /
                <a href="#" id="link_hideall_accordion_search" class="link_hideall_accordion link_hideall_accordion_search text_medium">Collapse All</a>
            </div>
            <!-- Clear -->
            <div class="clear"></div>                    
        </div>

        
        <!-- Clear -->
        <div class="clear"></div>
        
        <!-- Sub Sections - START -->
        <div class="section_content section_content_search section_max_height_dynamic width_95 display_block clear_both position_relative margin_top_5">
          <!-- section_max_height_500 -->
            <ul id="accordion_search" class="container_subsections accordion_search width_99 display_block clear_both position_relative noBullets">
            </ul>
        </div>
        <!-- Sub Sections - END -->
    </div>
    <!-- Container: Search Results - END -->
</div>
