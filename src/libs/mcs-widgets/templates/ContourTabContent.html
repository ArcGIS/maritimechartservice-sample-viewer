<div style="display:none">
    <div class="form-group">
        <label for="shallow_contour" class="col-md-4 control-label">Shallow Contour: </label>
        <div class="col-md-4">
            <input type="number" class="form-control  input-sm" value="2" min="0" max="99999"
                step="any" data-dojo-attach-point="input_shallow_contour" />
        </div>
    </div>
    <div class="form-group">
        <label for="safety_contour" class="col-md-4 control-label">Safety Contour: </label>
        <div class="col-md-4">
            <input type="number" class="form-control  input-sm" value="30" min="0" max="99999"
                step="any" data-dojo-attach-point="input_safety_contour" />
        </div>
    </div>
    <div class="form-group" data-dojo-attach-point="safety_depth_block">
        <label for="safety_depth" class="col-md-4 control-label">Safety Depth: </label>
        <div class="col-md-4">
            <input type="number" class="form-control  input-sm"  value="30" min="0" max="99999"
                step="any" data-dojo-attach-point="input_safety_depth" />
        </div>
    </div>
    <div class="form-group">
        <label for="deep_contour" class="col-md-4 control-label">Deep Contour: </label>
        <div class="col-md-4">
            <input type="number" class="form-control input-sm" value="30" min="0" max="99999"
                step="any" data-dojo-attach-point="input_deep_contour" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-10">
            <button class="btn btn-primary btn-md" name="btn_apply" type="button"
                data-dojo-attach-event="onClick:_onApplyClick">Apply</button>
        </div>
    </div>
</div>
