<div>
	<ul class="nav nav-tabs">
    <li class="active"><a href="#contour-tab" role="tab" data-toggle="tab">Depth Contour (Meters)</a></li>
    <li><a href="#misc-tab" role="tab" data-toggle="tab">Miscellaneous </a></li>
	</ul>

	<form class="form-horizontal"  style="margin-top:15px;">
	    <div class="tab-content">
	    	<div class="tab-pane active" id="contour-tab">
				<div class="form-group">
					<label for="shallow" class="col-md-4 control-label">Shallow: </label>
					<div class="col-md-3">
				    	<input type="number" class="form-control  input-sm" id="shallow" value="2" min="0" max="99999" step="any" data-dojo-attach-point="input_shallow"/>
				    </div>
			    </div>
				<div class="form-group">
					<label for="safety" class="col-md-4 control-label">Safety: </label>
					<div class="col-md-3">
						<input type="number" class="form-control  input-md"  id="safety" value="30" min="0" max="99999" step="any" data-dojo-attach-point="input_safety"/>
					</div>
				</div>
				<div class="form-group">
					<label for="deep" class="col-md-4 control-label">Deep: </label>
					<div class="col-md-3">
				    	<input type="number"  class="form-control input-md"  id="deep" value="30" min="0" max="99999" step="any" data-dojo-attach-point="input_deep" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-10">
		            	<button id="btn_apply" class="btn btn-primary btn-md" name="btn_apply" type="button" data-dojo-attach-event="onClick:_onApplyClick">Apply</button>
		            </div>
		        </div>
		    </div>
		    <div class="tab-pane" id="misc-tab">
				<div class="form-group">
					<label class="col-md-5 control-label" for="color_scheme">Color scheme: </label>
					<div class="col-md-7">
						<select class="form-control" id="color_scheme" data-dojo-attach-point="colorschemeSelect">
							<option value="1" selected="selected">DAY_BRIGHT</option>
							<option value="2">DAY_BLACKBACK</option>
							<option value="3">DAY_WHITEBACK</option>
							<option value="4">DUSK</option>
							<option value="5">NIGHT</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="depth_units">Depth units: </label>
					    <div class="col-md-7">
					        <select class="form-control" id="depth_units" data-dojo-attach-point="depthunitsSelect">
								<option value="1" selected="selected">Meters</option>
								<option value="2">Feet</option>
								<option value="3">Fathoms</option>
							</select>
						</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="depth_shades">Depth shades: </label>
					<div class="col-md-7">
						<select class="form-control" id="depth_shades" data-dojo-attach-point="depthshadesSelect">
							<option value="1" selected="selected">4</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="shallow_patterns">Shallow patterns: </label>
					<div class="col-md-7">
						<select class="form-control" id="shallow_patterns" data-dojo-attach-point="shallowpatternsSelect">
							<option value="1" selected="selected">Off</option>
							<option value="2">On</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="point_symbolization">Point symbolization: </label>
					<div class="col-md-7">
						<select class="form-control" id="point_symbolization" data-dojo-attach-point="pointsymbolizationSelect">
							<option value="1" selected="selected">Simplified</option>
							<option value="2">Traditional</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="area_symbolization">Area symbolization: </label>
					<div class="col-md-7">
						<select class="form-control" id="area_symbolization" data-dojo-attach-point="areasymbolizationSelect">
							<option value="1">Plain boundaries</option>
							<option value="2" selected="selected">Symbolized boundaries</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="frames_on">Cell Extents: </label>
					<div class="col-md-7">
						<select class="form-control" id="frames_on" data-dojo-attach-point="framesonSelect">
							<option value="1">Off</option>
							<option value="2" selected="selected">On</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="scamin">SCAMIN: </label>
					<div class="col-md-7">
						<select class="form-control" id="scamin" data-dojo-attach-point="scaminSelect">
							<option value="1" selected="selected">Off</option>
							<option value="2">On</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 control-label" for="nobjnm">National OBJNAM: </label>
					<div class="col-md-7">
						<select class="form-control" id="nobjnm" data-dojo-attach-point="nobjnmSelect">
							<option value="1" selected="selected">Off</option>
							<option value="2">On</option>
						</select>
					</div>
			    </div>
			</div>
		</div>
	</form>
</div>
