<div>
	<ul class="nav nav-tabs">
    <li class="active"><a href="#contour-tab" role="tab" data-toggle="tab">Depth Contour (Meters)</a></li>
    <li><a href="#misc-tab" role="tab" data-toggle="tab">Miscellaneous </a></li>
	</ul>

	<form class="form-horizontal">
	    <div class="tab-content">
	    	<div class="tab-pane active" id="contour-tab">
				<div class="form-group">
					<label for="shallow" class="col-md-4 control-label">Shallow: </label>
					<div class="col-md-4">
				    	<input type="number" class="form-control  input-sm" id="shallow" value="2" min="0" max="99999" step="any" data-dojo-attach-point="input_shallow"/>
				    </div>
			    </div>
				<div class="form-group">
					<label for="safety" class="col-md-4 control-label">Safety: </label>
					<div class="col-md-4">
						<input type="number" class="form-control  input-md"  id="safety" value="30" min="0" max="99999" step="any" data-dojo-attach-point="input_safety"/>
					</div>
				</div>
				<div class="form-group">
					<label for="deep" class="col-md-4 control-label">Deep: </label>
					<div class="col-md-4">
				    	<input type="number"  class="form-control input-md"  id="deep" value="30" min="0" max="99999" step="any" data-dojo-attach-point="input_deep" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-10">
		            	<button id="btn_apply" class="btn btn-primary btn-md" name="btn_apply" type="button" data-dojo-attach-event="onClick:_onApplyClick">Apply</button>
		            </div>
		        </div>
		    </div>
		    <div class="tab-pane" id="misc-tab" data-dojo-attach-point="misc_tab">
				<div class="form-group" id="AreaSymbolizationType" data-dojo-attach-point="AreaSymbolizationType" style="display:none">
					<label class="col-md-5 control-label" for="AreaSymbolizationTypeCtrl">Area symbolization: </label>
					<div class="col-md-7">
						<select class="form-control" id="AreaSymbolizationTypeCtrl" data-dojo-attach-point="AreaSymbolizationTypeCtrl">
						</select>
					</div>
				</div>
				<div class="form-group" id="AttDesc" data-dojo-attach-point="AttDesc" style="display:none">
					<label class="col-md-5 control-label" for="AttDescCtrl">Attribute Description: </label>
					<div class="col-md-7">
						<select class="form-control" id="AttDescCtrl" data-dojo-attach-point="AttDescCtrl">
						</select>
					</div>
				</div>
				<div class="form-group" id="ColorScheme" data-dojo-attach-point="ColorScheme" style="display:none">
					<label class="col-md-5 control-label" for="ColorSchemeCtrl">Colour scheme: </label>
					<div class="col-md-7">
						<select class="form-control" id="ColorSchemeCtrl" data-dojo-attach-point="ColorSchemeCtrl">
						</select>
					</div>
				</div>
				<div class="form-group" id="DisplayFrames" data-dojo-attach-point="DisplayFrames" style="display:none">

						<select class="form-control" id="DisplayFramesCtrl" data-dojo-attach-point="DisplayFramesCtrl">
						</select>
					</div>
				</div>

					<div class="col-md-7 control-switch">
						<label>On<input id="DataQualityCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="DataQualityCtrl"/>Off</label>
					</div>
				</div>
				<div class="form-group" id="DisplayDepthUnits" data-dojo-attach-point="DisplayDepthUnits" style="display:none">

					        <select class="form-control" id="DisplayDepthUnitsCtrl" data-dojo-attach-point="DisplayDepthUnitsCtrl">
							</select>
						</div>
				</div>

					<div class="col-md-7" data-dojo-attach-point="DisplayCategoryCtrl">
					</div>
				</div>
				<div class="form-group" id="HonorScamin" data-dojo-attach-point="HonorScamin" style="display:none">

					<div class="col-md-7 control-switch">
						<label>On<input id="HonorScaminCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="HonorScaminCtrl"/>Off</label>

					<div class="col-md-7 control-switch">
						<label>On<input id="IsolatedDangersCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="IsolatedDangersCtrl"/>Off</label>
					</div>
				</div>
				<div class="form-group" id="LabelContours" data-dojo-attach-point="LabelContours" style="display:none">
					<label class="col-md-5 control-label" for="LabelContoursCtrl">Label contours: </label>
					<div class="col-md-7 control-switch">
						<label>On<input id="LabelContoursCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="LabelContoursCtrl"/>Off</label>
					</div>
				</div>
				<div class="form-group" id="LabelSafetyContours" data-dojo-attach-point="LabelSafetyContours" style="display:none">
					<label class="col-md-5 control-label" for="LabelSafetyContoursCtrl">Label safety contours: </label>
					<div class="col-md-7 control-switch">
						<label>On<input id="LabelSafetyContoursCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="LabelSafetyContoursCtrl"/>Off</label>
					</div>
				</div>
				<div class="form-group" id="DisplayNOBJNM" data-dojo-attach-point="DisplayNOBJNM" style="display:none">
					<label class="col-md-5 control-label" for="nobjnm">National names when available: </label>
					<div class="col-md-7 control-switch">
						<label>On<input id="DisplayNOBJNMCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="DisplayNOBJNMCtrl"/>Off</label>
					</div>
			    </div>
				<div class="form-group" id="OptionalDeepSoundings" data-dojo-attach-point="OptionalDeepSoundings" style="display:none">
					<label class="col-md-5 control-label" for="OptionalDeepSoundingsCtrl">Optional deep soundings: </label>
					<div class="col-md-7 control-switch">
						<label>On<input id="OptionalDeepSoundingsCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="OptionalDeepSoundingsCtrl"/>Off</label>
					</div>
				</div>
				<div class="form-group" id="PointSymbolizationType" data-dojo-attach-point="PointSymbolizationType" style="display:none">
					<label class="col-md-5 control-label" for="PointSymbolizationTypeCtrl">Point symbolization: </label>
					<div class="col-md-7">
						<select class="form-control" id="PointSymbolizationTypeCtrl" data-dojo-attach-point="PointSymbolizationTypeCtrl">
						</select>
					</div>
				</div>

					<div class="col-md-7 control-switch">
						<label>On<input id="TwoDepthShadesCtrl" class="switch-toggle" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="TwoDepthShadesCtrl"/>Off</label>
					</div>
				</div>
				<div class="form-group" id="TextGroups" data-dojo-attach-point="TextGroups" style="display:none">
					<label class="col-md-5 control-label" for="TextGroupsCtrl">Text groups: </label>
					<div class="col-md-7" data-dojo-attach-point="TextGroupsCtrl">
					</div>
				</div>
			</div>

</div>
