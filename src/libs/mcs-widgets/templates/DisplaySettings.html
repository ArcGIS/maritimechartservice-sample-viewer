<div>
	<h3>Display Settings</h3>
	<!--<p>Custom Maritime Display Settings</p>-->
	<div>
		<form >
		<h3>Depth Contour (Meters)</h3>
		<div>
			<label for="shallow">Shallow: </label>
		    <input type="number" id="shallow" value="2" min="0" max="99999" step="1" data-dojo-attach-point="input_shallow"/>
	    </div>
		<div>
			<label for="safety">Safety: </label>
			<input type="number" id="safety" value="30" min="0" max="99999" step="1" data-dojo-attach-point="input_safety"/>
		</div>
		<div>
			<label for="deep">Deep: </label>
		    <input type="number" id="deep" value="30" min="0" max="99999" step="1" data-dojo-attach-point="input_deep" />
		</div>
		<div>
        </div>
		<h3>Miscellaneous</h3>
		<div><label for="color_scheme">Color scheme: </label>
		<select id="color_scheme" data-dojo-attach-point="colorschemeSelect">
			<option value="1" selected="selected">DAY_BRIGHT</option>
			<option value="2">DAY_BLACKBACK</option>
			<option value="3">DAY_WHITEBACK</option>
			<option value="4">DUSK</option>
			<option value="5">NIGHT</option>
		</select> </div>
		<div><label for="depth_units">Depth units: </label>
		<select id="depth_units" data-dojo-attach-point="depthunitsSelect">
			<option value="1" selected="selected">Meters</option>
			<option value="2">Feet</option>
			<option value="3">Fathoms</option>
		</select> </div>
		<div><label for="depth_shades">Depth shades: </label>
		<select id="depth_shades" data-dojo-attach-point="depthshadesSelect">
			<option value="1" selected="selected">4</option>
			<option value="2">2</option>
		</select> </div>
		<div><label for="shallow_patterns">Shallow patterns: </label>
		<select id="shallow_patterns" data-dojo-attach-point="shallowpatternsSelect">
			<option value="1" selected="selected">Off</option>
			<option value="2">On</option>
		</select> </div>
		<div><label for="point_symbolization">Point symbolization: </label>
		<select id="point_symbolization" data-dojo-attach-point="pointsymbolizationSelect">
			<option value="1" selected="selected">Simplified</option>
			<option value="2">Traditional</option>
		</select> </div>
		<div><label for="area_symbolization">Area symbolization: </label>
		<select id="area_symbolization" data-dojo-attach-point="areasymbolizationSelect">
			<option value="1">Plain boundaries</option>
			<option value="2" selected="selected">Symbolized boundaries</option>
		</select> </div>
		<div><label for="frames_on">Cell Extents: </label>
		<select id="frames_on" data-dojo-attach-point="framesonSelect">
			<option value="1">Off</option>
			<option value="2" selected="selected">On</option>
		</select> </div>
		<div><label for="scamin">SCAMIN: </label>
		<select id="scamin" data-dojo-attach-point="scaminSelect">
			<option value="1" selected="selected">Off</option>
			<option value="2">On</option>
		</select> </div>
		<div><label for="nobjnm">NOBJNM: </label>
		<select id="nobjnm" data-dojo-attach-point="nobjnmSelect">
			<option value="1" selected="selected">Off</option>
			<option value="2">On</option>
		</select> </div>
	</form>
	</div>
</div>
